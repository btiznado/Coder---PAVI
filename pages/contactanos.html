<body>

        <div class="header__search">

        <div class="header__icons">
            <a href="../login.html"><img src="../img/acceso.png" alt="Iniciar sesión" class="icon"></a>
            <a href="../carrito.html"><img src="../img/carrito-de-compras.png" alt="Ver carrito de compras" class="icon"></a>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>

            </ul>
        </div>
    </nav>

    <section class="contacto-container">
        <div class="contacto-info">
            <h1>Contáctanos</h1>

            <div class="contacto-atencion">
                <img src="../img/contactanos/whatsapp.png" alt="Contacto por WhatsApp" class="contacto-icon">
                <p><a href="https://wa.me/+54xxxxxxxxxx" target="_blank" rel="noopener">+54 xxxxxxxxx</a></p>
            </div>

            <div class="contacto-atencion">
                <img src="../img/contactanos/llamada-telefonica.png" alt="Llamar por teléfono" class="contacto-icon">
                <p><a href="tel:+54xxxxxxxxxx">+54 xxxxxxxxx</a></p>
            </div>

            <div class="contacto-atencion">
                <img src="../img/contactanos/mapas-y-banderas.png" alt="Ubicación de PAVI" class="contacto-icon">
                <p>Calle, Ciudad, País</p>
            </div>
        </div>

        <form class="contacto-formulario" action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: María Pérez" required autocomplete="name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ej: tuemail@email.com" required autocomplete="email">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej: 123456678" required autocomplete="tel">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" placeholder="Ej: Tu mensaje" rows="5" required></textarea>

            <input type="submit" value="Enviar" class="enviar-btn">
        </form>
    </section>

    <footer class="footer">
        <div class="footer-item">© 2024 PAVI - Todos los derechos reservados</div>
        <div class="footer-item">Ciudad, Provincia, País</div>
        <div class="footer-item">Tel: <a href="tel:+54xxxxxxxxxx">+54 xxxxxxxxx</a></div>
        <div class="footer-item footer-redes">
            <span>Síguenos en:</span>
            <a href="https://instagram.com" target="_blank" rel="noopener"><img src="../img/instagram.png" alt="Instagram de PAVI" class="redes-icono"></a>
            <a href="https://facebook.com" target="_blank" rel="noopener"><img src="../img/facebook.png" alt="Facebook de PAVI" class="redes-icono"></a>
            <a href="https://wa.me/+54xxxxxxxxx" target="_blank" rel="noopener"><img src="../img/whatsapp.png" alt="WhatsApp de PAVI" class="redes-icono"></a>
        </div>
    </footer>
